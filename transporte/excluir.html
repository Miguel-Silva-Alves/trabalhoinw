<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speed</title>
        <link rel="shortcut icon" type="image/png" href="../images/icon.png">
        <!--<link rel="stylesheet" href="css.css">-->
        <link rel="stylesheet" href="../cssalternativo.css">
        <link rel="stylesheet" href="../cssButton.css">
    </head>
    <body>

        <div id="envolucro">

            <!-- Cabecalho -->
            <iframe src="../header.html" frameborder="0" width="100%" height="210px"></iframe>

            <!-- Funcionalidades -->
            <div id="barralateral">
                <iframe src="barralateral.html" frameborder="0" width="280px" height="500px"></iframe>
            </div>
            
            <!-- Main -->
            <div class="principal">
                
                <h1>Transporte &middot; Excluir</h1>
                <form>
                    <h3>Veiculo:</h3>
                    <label for="iptPlaca">Placa:</label>
                    <input type="text" id="iptPlaca" name="Placa"><br>
                    <label for="iptCidade">Cidade:</label>
                    <input type="text" id="iptCidade" name="Cidade"><br>
                    <label for="iptEstado">Estado:</label>
                    <input type="text" id="iptEstado" name="Estado"><br>

                    <h3>Mercadoria:</h3>
                    <label for="iptCodigo">Código:</label>
                    <input type="text" id="iptCodigo" name="Codigo"><br>
                </form>

                <br>
                <button class="action">Excluir</button>

            </div>

            <!-- Rodapé -->
            <div id="rodape">
                <p>Sistema Desenvolvido por Miguel Alves</p>
            </div>
        </div>
        
    </body>
</html>
